<!DOCTYPE html>
    <html>
        <head>
            <title>Farhan's Roman Numeral Converter</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="utf-8">
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <h1>Arabic to Roman Numerals</h1>
                        <h4 style="text-align: center">(1-3999)</h4>
            <div id="container">
            <input type="number" id="number">
            <button id="convert-btn">Convert</button>
        </div>
            
            <p id="output"></p>

            <div id="conversions">
                <table>
                <caption>Numeral Conversions</caption>
                <tr>
                    <td>M</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>CM</td>
                    <td>900</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>CD</td>
                    <td>400</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>XC</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>L</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>XL</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>X</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>IX</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>V</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>IV</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>I</td>
                    <td>1</td>
                </tr>
            </table>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
